<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Robo Dealer</h1>

  <button onclick="dealHand();">Deal Hand</button>

<hr><div id="card_hand"></div>

<script>
let suits = ["of Clubs", "of Diamnonds", "of Hearts", "of Spades"]
let values = ["Ace","2", "3", "4",  "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"]

function makeDeck() {
  let cardDeck = new Array();
  for (let i=0; i < suits.length; i++){
    for (let j = 0; j < values.length; j++) {
      let card = {
        Value: values[j],
        Suit: suits[i],
      }
      cardDeck.push(card);
    }
    
  }
  return cardDeck;
}

//console.log(newDeck);
const dealHand = () => {
//call makeDeck
let deck = makeDeck();
let hand = new Array();
for (let k = 0; k < 5; k++) {
    let cardIndex = Math.floor(Math.random() * deck.length);
    let oneCard = deck.at(cardIndex);
    hand.push(oneCard);
    }
//display cards
let showContent = " "
for (let i = 0; i < hand.length; i++) {
  showContent = showContent + hand[i].Value + " " + hand[i].Suit + "<br>";
}

//console.log(hand)

  // update 'card_hand' DIV with appropriate information
  $("#card_hand").html(showContent);

  return false; // prevent page reload
}

</script>

</body>
</html>
