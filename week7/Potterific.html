<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: #94ae94;
        }
        tr {
            height: 30px;
            font-family: sans-serif;
            text-align: center;
        }
        td {
            width: 20%;
        }
        button {
            background-color: rgb(64, 7, 107);
            border: 2px;
            border-radius: 20%;
            font-family: sans-serif;
            color:rgb(230, 255, 205);
            font-size: 16px;
            padding:10px;
            height: 100px;
            width:100px;
            margin: 20px;
        }
    </style>

    <body>
        <div id="buttons"></div>
        <table border='1px', id = "potterTime">
            <tr>
                <th>name</th>
                <th>role</th>
                <th>house</th>
                <th>gender</th>
                <th>alignment</th>
            </tr>
        </table>
        <button id = "reset">reset</button>
    </body>
        
        <script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];
        let type = typeof characters;
        
        $(document).ready(function(){

        /*
            
        - add click handler to show only rows matching selected 'house'. Enable buttons to call this handler. 
        
        - add click handler to reset table 
        */
        $("#reset").click(function(){
            window.location.reload();
        })
       // - add a button for each 'house' value

        $("<button id = 'Gryffindor'>Gryffindor</button>").appendTo("body");
        $("<button id = 'Hufflepuff'>Hufflepuff</button>").appendTo("body");
        $("<button id = 'Slytherin'>Slytherin</button>").appendTo("body");
        $("<button id = 'Ravenclaw'>Ravenclaw</button>").appendTo("body");
        //const button = document.createElement('button');


        // create table row 
        let characterTable = document.getElementById("potterTime");
        
        for (let i = 0; i < characters.length; i++) {
        //- add table row for each character 
            characterRow = characterTable.insertRow(-1);
            let name = characterRow.insertCell(0);
            let role = characterRow.insertCell(1);
            let house = characterRow.insertCell(2);
            let gender = characterRow.insertCell(3);
            let alignment = characterRow.insertCell(4);
            name.innerHTML = characters[i].name;
            role.innerHTML = characters[i].role;
            house.innerHTML = characters[i].house;
            gender.innerHTML = characters[i].gender;
            alignment.innerHTML = characters[i].alignment;
            
        }
        //add click handler to show only rows matching selected 'house'. Enable buttons to call this handler. 
        griff = $("tr td[Gryffindor]").addClass("griff");
        console.log(griff);
        
        $("#Gryffindor").click(function() {
            $(".griff").hide();
        })
        
        //- set visible rows to alternating background color
        
        $('tr:even').css("background-color","#94ae94");


        });
        
        </script>
</html>
