        ];
        let type = typeof characters;
        
        $(document).ready(function(){

        /*
       
        - add click handler to reset table 
        */
        $("#reset").click(function(){
            window.location.reload();
        })
     
        // create table row 
        let characterTable = document.getElementById("potterTime");
        
        for (let i = 0; i < characters.length; i++) {
        //- add table row for each character 
            characterRow = characterTable.insertRow(-1);
        
            let name = characterRow.insertCell(0);
            let role = characterRow.insertCell(1);
            let house = characterRow.insertCell(2);
            let gender = characterRow.insertCell(3);
            let alignment = characterRow.insertCell(4);
            name.innerHTML = characters[i].name;
            role.innerHTML = characters[i].role;
            house.innerHTML = characters[i].house;
            gender.innerHTML = characters[i].gender;
            alignment.innerHTML = characters[i].alignment;
         
            
       
        }
      // - add a button for each 'house' value
        var houses = ["Gryffindor", "Hufflepuff", "Ravenclaw", "Slytherin"];
        function makeButtons(b) {
            for (let i=0; i<houses.length; i++) {
                $('body').append('<button id =' + b[i] + ">" + b[i] + '</button>');
            }
        }
        makeButtons(houses);

              //- set visible rows to alternating background color
        $('tr:even').css("background-color","#94ae94");
