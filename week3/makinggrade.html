

<HTML>
    <body>
        <script>
            var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
            //script converts grades string to an Array of students
            const gradeArray = grades.split(", ");
            studentCount = 0;
            gradeTally = 0
            for (let i=0;i < gradeArray.length; i++) {
                //split gradeArray into studentGrade
                studentGrade = gradeArray[i].split("|");
                //capitalize first letters of names
                for (let i=0; i < studentGrade.length; i++)  {
                    studentGrade[i] = studentGrade[i][0].toUpperCase() + studentGrade[i].substring(1);
                    
                }
                //script displays name and grade for each student with first letter of name capitalized
                document.write(studentGrade[0] + " - score " + studentGrade[1] +"<br>");
                studentCount = studentCount + 1;  
                gradeTally = gradeTally + studentGrade[1]
            }
            //display total # of students
            document.write("Number of Students: " + studentCount + "<br>");
            document.write("Average Grade: " + gradeTally/studentCount + "<br>")


//display the lowest, highest, and average scores

        </script>
    </body>
</HTML>
