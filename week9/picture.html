<html>
    <head>
        <body>
            <canvas id="canvas" height="700" width="800">
                <script>
                    let canvas = document.getElementById("canvas");
                    let ctx = canvas.getContext('2d'); 
                    ctx.rotate(10 * Math.PI / 180);                   
                    drawTruck();
                    drawTree();
                    //setInterval(bounce, 200);
                    
                    function drawTruck() {
                        truckBody();
                        drawWheels();
                    }
                    
                    function truckBody() { 
                        ctx.fillRect(525, 400, 300, 55);
                        ctx.beginPath();                        
                        ctx.rect(600,360, 60, 45);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(600, 360);
                        ctx.lineTo(575, 400);
                        ctx.stroke();
                    }
                    function drawWheels() {
                        ctx.beginPath();
                        ctx.arc(750, 460, 30, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(750, 460, 32, 0, 2*Math.PI);
                        ctx.strokeStyle = "white";
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(750, 460, 10, 0, 2*Math.PI);
                        ctx.fillStyle = "silver";
                        ctx.fill();
                        ctx.closePath();
                                                
                        ctx.beginPath();
                        ctx.arc(600, 460, 30, 0, 2*Math.PI);
                        ctx.fillStyle = "black";
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(600, 460, 32, 0, 2*Math.PI);
                        ctx.strokeStyle = "white";
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(600, 460, 10, 0, 2*Math.PI);
                        ctx.fillStyle = "silver";
                        ctx.fill();
                        ctx.closePath();
                        
                    }
                    function drawTree() {
                        ctx.rotate(-10 * Math.PI / 180);
                        ctx.beginPath();
                        ctx.arc(canvas.height * 0.5, canvas.width * 0.10, 50, 0, 2*Math.PI);
                        ctx.fillStyle = "green";
                        ctx.fill();
                        ctx.closePath();
                        ctx.beginPath();
                        ctx.arc(canvas.height * 0.5, canvas.width * 0.25, 90, 0, 2*Math.PI);
                        ctx.fillStyle = "green";
                        ctx.fill();
                        ctx.closePath();
                        ctx.beginPath();
                        ctx.rect(canvas.height * 0.46, canvas.width * .28, 50, 250);
                        //ctx.rect(0, 0, 50, 20);
                        ctx.fillStyle = "#663300";
                        ctx.fill();
                        ctx.closePath();

                    }
                    //function bounce() {
                        //for (b=10; b < 11; b--)
                         //ctx.rotate(b * Math.PI / 180);
                         //b = b-1;
                        
                   // }
                    

                </script>
            </canvas>
        </body>
    </head>
</html>
